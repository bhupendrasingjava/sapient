spring:
  application:
    name: theater-service
  datasource:
    url: jdbc:mysql://localhost:3306/theaters?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
server:
  port: 8081
  servlet:
    context-path: /theaters
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
management:
  tracing:
    sampling:
      probablity: 1
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
